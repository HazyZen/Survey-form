<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Survey Form</h1>
        <div class="container">
            <form id="form">

                <div class="form-control">
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Enter your full name"><br><br>
                </div>

                <div class="form-control"></div>
                    <label for="email">Email</label><br>
                    <input type="text" placeholder="Enter your email"><br><br>
                </div>

                <div class="form-control">
                    <label for="option">Which option best describes you?</label><br>
                    <select name="role">
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select><br><br>
                </div>

                <div class="form-control"></div>
                    <label>Would you recommend this to a friend?</label><br>
                    <input type="radio" name="recommend">Yes</input>
                    <input type="radio" name="recommend">No</input>
                    <input type="radio" name="recommend">Maybe</input>
                </div>
            </form>
        </div>
    </body>
</html>
